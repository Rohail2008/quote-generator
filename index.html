<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advice Generator App</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script src="logic.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js "></script>
  </head>
  <body>
   <main>
    <section class="card">
      <p class="number">Advice #<span class="counter">117</span></p>
      <h1 class="quote">"It is easy to sit up and take notice, what's difficult is getting up and taking action"</h1>
      <img class="pattern mobile" src="images/pattern-divider-mobile.svg" alt="" role="presentation" />
      <img class="pattern desktop" src="images/pattern-divider-desktop.svg" alt="" role="presentation" />
      <button class="dice-bg">
        <img class="icon-dice" src="images/icon-dice.svg" alt="" role="presentation" aria-label="generate new quote" />
      </button>
    </section>
   </main>
  </body>
</html>
